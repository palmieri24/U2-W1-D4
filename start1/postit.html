<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <ul>
      <div class="postit postit-yellow">
        <li>
          <h2>Task #1</h2>
          <p>Creare i postit</p>
        </li>
      </div>

      <div class="postit postit-palegreen">
        <li>
          <h2>Task #2</h2>
          <p>Colorarli</p>
        </li>
      </div>

      <div class="postit postit-lilac">
        <li>
          <h2>Task #3</h2>
          <p>Affiancarli</p>
        </li>
      </div>

      <div class="postit postit-palegreen" id="task4">
        <li>
          <h2>Task #4</h2>
          <p>Spaziarli</p>
        </li>
      </div>

      <div class="postit postit-yellow">
        <li>
          <h2>Task #5</h2>
          <p>Ombreggiarli</p>
        </li>
      </div>

      <div class="postit postit-lilac">
        <li>
          <h2>Task #6</h2>
          <p>Ruotarli</p>
        </li>
      </div>

      <div class="postit postit-yellow">
        <li>
          <h2>Task #7</h2>
          <p>Animarli</p>
        </li>
      </div>

      <div class="postit postit-palegreen">
        <li>
          <h2>Task #8</h2>
          <p>Testarli</p>
        </li>
      </div>
    </ul>
  </body>
</html>
